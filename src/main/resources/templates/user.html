<!doctype html>
<html lang="ru">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
<header>
    <div style="height: 60px" class="container-fluid  bg-dark text-white ">
        <div style="height: 60px" class="row align-items-center">
            <div class="col-11 text-white m-0 h4 ">
                <tr>
                        <t id="navbar-email" ></t>
                </tr>
            </div>
            <div class="col-1">
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-outline-secondary" type="submit" value="Logout"/>
                </form>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid bg-light min-vh-100">
    <div class="row">
        <div class = "col-2 bg-white p-0 min-vh-100">
            <nav class="nav nav-pills flex-column">
                <br>
                <nav class="nav-item">
                    <a class="nav-link active" th:href = "@{/user}">User</a>
                </nav>
            </nav>
        </div>
        <div class = "col-10 bg-light">
            <div class = "row">
                <div class = "col-11 p-0 mx-auto bg-light ">
                    <br>
                    <h2> <p class="text-xl">User information page</p> </h2>
                </div>
            </div>
            <div class = "row">
                <div class = "col-11 mx-auto border bg-light ">
                    <nav class="navbar navbar-light bg-light">
                        <span class="navbar-text text-dark text-left font-weight-bold">
                        About user
                        </span>
                    </nav>
                </div>
            </div>
            <div class = "row">
                <div class = "col-11 mx-auto border bg-white">
                    <table class="table table-striped bg-white">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="usertbody"></tbody>
                        <br>
                    </table>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
