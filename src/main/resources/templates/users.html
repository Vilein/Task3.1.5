<!doctype html>
<html lang="ru">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>

<header>
    <div style="height: 60px" class="container-fluid  bg-dark text-white ">
        <div style="height: 60px" class="row align-items-center">
            <div class="col-11 text-white m-0 h4 ">
                <tr>
                    <t id="navbar-email"></t>
                </tr>
            </div>
            <div class="col-1">
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-outline-secondary" type="submit" value="Logout"/>
                </form>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid ">
    <div style="height: calc(100vh - 60px)" class="row">

        <div class="col-2 py-4 px-0">
            <ul class="nav nav-pills nav-fill flex-column">
                <li class="nav-item">
                    <a class="nav-link active text-left" data-toggle="tab" href="#adminPanel">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-left" data-toggle="tab" href="#userPanel">User</a>
                </li>
            </ul>
        </div>
        <div style="background-color: rgb(248,249,250)" class="col-10 m-0 py-4 px-5">
            <div class="tab-content">
                <div class="tab-pane show active" id="adminPanel">
                    <div class="head info">
                        <h1>
                            Admin Panel
                        </h1>
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#allUsers">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="allUsers">
                            <div class=" about user block border h4 p-3 m-0 border-bottom-0 ">
                                About user
                            </div>
                            <div style="background-color: white" class="tableuser border p-4">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>E-mail</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="admintbody"></tbody>


                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="container-fluid">
                                <div class="row">
                                    <h4>Add new user</h4>
                                    <div class="col">
                                    </div>

                                    <div class="col">
                                        <form id="formForNewUser">
                                            <div class="mb-3">
                                                <label for="firstname" class="form-label d-flex justify-content-center"><b>First
                                                    Name</b></label>
                                                <input type="text" class="form-control"
                                                       id="firstname" name="firstname" aria-describedby="emailHelp">
                                            </div>
                                            <div class="mb-3">
                                                <label for="lastname"
                                                       class="form-label d-flex justify-content-center"><b>Last Name</b></label>
                                                <input type="text" class="form-control"
                                                       id="lastname" name="lastname">
                                            </div>
                                            <div class="mb-3">
                                                <label for="age"
                                                       class="form-label d-flex justify-content-center"><b>Age</b></label>
                                                <input type="number" class="form-control" id="age"
                                                       aria-describedby="emailHelp" name="age">
                                            </div>
                                            <div class="mb-3">
                                                <label for="email" class="form-label d-flex justify-content-center"><b>Email
                                                    address</b></label>
                                                <input type="email" class="form-control" id="email"
                                                       aria-describedby="emailHelp" name="email">
                                            </div>
                                            <div class="mb-3">
                                                <label for="password"
                                                       class="form-label d-flex justify-content-center"><b>Password</b></label>
                                                <input type="password" class="form-control"
                                                       id="password" name="password">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label d-flex justify-content-center"><b>Roles</b></label>
                                                <select id="roles" multiple class="form-control" size="2" aria-label="size 2 select example">
                                                    <option value="1">ADMIN</option>
                                                    <option value="2">USER</option>
                                                </select>
                                            </div>
                                            <div class="mb-3 d-flex justify-content-center">
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col">
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <div class="tab-pane" id="userPanel">
                    <div class="head info">
                        <h1>
                            User information-page
                        </h1>
                        <div class=" about user block border h4 p-3 m-0 border-bottom-0 ">
                            About user
                        </div>
                        <div style="background-color: white" class="tableuser border p-4">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>E-mail</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="usertbody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit User</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form id="editUserForm" method="POST" action="/admin/updateInfo">
                <div class="modal-body">
                    <div style="margin-left: auto; margin-right: auto" class="form-group col-8 text-center">
                        <b><label for="editID">ID</label></b>
                        <input class="form-control" type="text" id="editID" disabled>
                        <b><label for="editName">First Name</label></b>
                        <input class="form-control" placeholder="Name" type="text" id="editName">
                        <b><label for="editLastName">Last Name</label></b>
                        <input class="form-control" placeholder="Lastname" type="text" id="editLastName">
                        <b><label for="editAge">Age</label></b>
                        <input class="form-control" placeholder="Age" type="number" id="editAge">
                        <b><label for="editEmail">Email</label></b>
                        <input class="form-control" placeholder="Email" type="email" id="editEmail">
                        <b><label for="editPassword">Password</label></b>
                        <input class="form-control" placeholder="Password" type="password" id="editPassword"
                               minlength="3">
                        <div class="mb-3">
                            <label class="form-label d-flex justify-content-center"><b>Roles</b></label>
                            <select id="editRoles" multiple class="form-control" size="2" aria-label="size 2 select example">
                                <option value="1">ADMIN</option>
                                <option value="2">USER</option>
                            </select>
                        </div>
                            <!-- Опции будут добавлены динамически с помощью JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="editClose">Close</button>
                    <button type="button" class="btn btn-primary" id="submitEdit"
                        onclick="editUser(); getAdminPage()">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit User</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form id="deleteUserForm" method="POST" action="/admin/updateInfo">
                <div class="modal-body">
                    <div style="margin-left: auto; margin-right: auto" class="form-group col-8 text-center">
                        <b><label for="deleteID">ID</label></b>
                        <input class="form-control" type="text" id="deleteID" disabled>
                        <b><label for="deleteName">First Name</label></b>
                        <input class="form-control" placeholder="Name" type="text" id="deleteName" disabled>
                        <b><label for="deleteLastName">Last Name</label></b>
                        <input class="form-control" placeholder="Lastname" type="text" id="deleteLastName" disabled>
                        <b><label for="deleteAge">Age</label></b>
                        <input class="form-control" placeholder="Age" type="number" id="deleteAge" disabled>
                        <b><label for="deleteEmail">Email</label></b>
                        <input class="form-control" placeholder="Email" type="email" id="deleteEmail" disabled>
                        <b><label for="deletePassword">Password</label></b>
                        <input class="form-control" placeholder="Password" type="password" id="deletePassword"
                               minlength="3" disabled>
                        <b><label for="deleteRoles">Roles</label></b>
                        <select class="form-control" size="2" id="deleteRoles" name="roles" multiple disabled>
                            <!-- Опции будут добавлены динамически с помощью JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeDelete">Close</button>
                    <button type="button" class="btn btn-danger" id="submitDelete"
                            onclick="deleteUser(); getAdminPage()">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="/javascript/user.js"></script>
<script src="/javascript/admin.js"></script>
<script src="/javascript/edit.js"></script>
<script src="/javascript/create.js"></script>
<script src="/javascript/delete.js"></script>


</body>
</html>
